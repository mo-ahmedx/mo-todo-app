<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--The main Container of the app-->
  <div id="todo-container">
    <div id="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <span id="theme-label">ðŸŒž Light Mode</span>
    </div>
    <!--Header of the app-->
    <h1 id="header">To-Do List</h1>
    <!--Input block of the app-->
    <div id="input-section">

      <input id="taskInput" type="text" placeholder="Write your task here.." required>

      <button id="addBtn">Add</button>

    </div>

    <div id="filter-section">
      <button id="filter-all" class="active">All</button>
      <button id="filter-completed">completed</button>
      <button id="filter-pending">Pending</button>
    </div>

    <ul id="taskList">

    </ul>
    <p id="taskCounter">Total Tasks: 0</p>
    <button id="clearAllBtn">Clear All</button>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
